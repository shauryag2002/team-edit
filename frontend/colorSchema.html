<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Schema</title>
    <style>
      .box {
        height: 100px;
        width: 100px;
      }
      .flex {
        display: flex;
        justify-content: center;
        flex-direction: column;
      }
      .orange {
        background-color: #ea9937;
      }
      .grey {
        background-color: #c2c9cf;
      }
      .little {
        background-color: #c3b8b0;
      }
      .brown {
        background-color: #7f695a;
      }
      .green {
        background-color: #afd274;
      }
    </style>
  </head>

  <body>
    <div class="flex">
      <div class="orange box"></div>
      <div class="grey box"></div>
      <div class="little box"></div>
      <div class="brown box"></div>
      <div class="green box"></div>
    </div>
  </body>
</html>
